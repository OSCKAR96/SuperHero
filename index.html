<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Stats</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- CanvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Script de jQuery personalizado -->
    <script src="./assets/js/jQuery.datosHeores.js"></script>

    <!-- Script principal -->
    <script src="./assets/js/script.js"></script>

    <style>
        .card {
            margin-top: 20px;
        }

        #chartContainer {
            height: 370px; 
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">SuperHero Stats</a>
            </div>
        </nav>

        <div>
            <h1>Encuentra tu SuperHero</h1>
        </div>

        <form id="heroForm">
            <p>Ingrese el número del SuperHero a Buscar</p>
            <input id="heroIdInput" type="text" placeholder="Ingresa el número aquí" class="form-control" required>
            <button class="btn btn-primary mt-2" type="submit">Buscar</button>
        </form>

        <div id="dataHeroe" class="card" style="display: none;">
            <div class="card-body">
                <h5 class="card-title" id="heroName"></h5>
                <img id="heroImage" class="card-img-top" src="" alt="Hero Image" style="width: 200px; height: 200px;">
                <p class="card-text"><strong>Publicador:</strong> <span id="heroPublisher"></span></p>
                <p class="card-text"><strong>Ocupación:</strong> <span id="heroOccupation"></span></p>
                <p class="card-text"><strong>Primera Aparición:</strong> <span id="heroFirstAppearance"></span></p>
                <p class="card-text"><strong>Altura:</strong> <span id="heroHeight"></span></p>
                <p class="card-text"><strong>Peso:</strong> <span id="heroWeight"></span></p>
                <p class="card-text"><strong>Alianzas:</strong> <span id="heroAliases"></span></p>
                <div id="chartContainer"></div>
            </div>
        </div>
    </div>

</body>

</html>
